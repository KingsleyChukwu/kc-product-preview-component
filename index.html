<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  -->
</head>
<body>
  <main>
    <div class="product-img">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="right-section">
        <h4 class="perfume">PERFUME</h4>
      <h3 class="french-text">Gabrielle Essence Eau De Parfum</h3>
      <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="main-price">$149.99</p>
        <s class="stroked-price">$169.99</s>
      </div>
      <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joseph Uchechukwu Kingsley</a>.
    </div>
  </footer>
</body>
</html>
